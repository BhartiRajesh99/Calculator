<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <div id="exp"></div>
            <input type="text" name="result" id="result" placeholder="0">
        </div>
        <div class="button-containers">
            <button id="allClear" class="btn operator">AC</button>
            <button id="delete" class="btn operator">DEL</button>
            <button class="btn operator">%</button>
            <button class="btn operator">/</button>
        </div>
        <div class="button-containers">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">*</button>
        </div>
        <div class="button-containers">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>
        </div>
        <div class="button-containers">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>
        </div>
        <div class="button-containers">
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button id="resultButton" class="btn operator">=</button>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
